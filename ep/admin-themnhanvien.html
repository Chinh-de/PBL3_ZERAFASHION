<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
                               
                
    <div id="admin-addstaff">
      <h1>Thêm nhân viên</h1>
      <h2>Thông tin chi tiết</h2>
      <form action="#">
          <div class="form-details">
            <div class="form-group">
              <label for="maNhanVien">Mã nhân viên:</label>
              <input type="text" id="maNhanVien" name="maNhanVien" required>
            </div>
            <div class="form-group">
              <label for="tenNhanVien">Tên nhân viên:</label>
              <input type="text" id="tenNhanVien" name="tenNhanVien" required>
            </div>
            <div class="form-group">
              <label for="diaChi">Địa chỉ:</label>
              <input type="text" id="diaChi" name="diaChi" required>
            </div>
            <div class="form-group">
              <label for="soDienThoai">Số điện thoại:</label>
              <input type="tel" id="soDienThoai" name="soDienThoai" required>
            </div>
            <div class="form-group">
              <label for="ngaySinh">Ngày sinh:</label>
              <input type="date" id="ngaySinh" name="ngaySinh" required>
            </div>
            <div class="form-group">
              <label for="gioiTinh">Giới tính:</label>
              <select id="gioiTinh" name="gioiTinh" required>
                <option value="">Chọn giới tính</option>
                <option value="Nam">Nam</option>
                <option value="Nu">Nữ</option>
                <option value="Khac">Khác</option>
              </select>
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="password">Mật khẩu ban đầu:</label>
              <input type="text" id="email" name="email" required>
            </div>
            <div class="d-flex flex-column mt-3">
              <button type="submit" class="btn btn-primary" href="123">Thêm nhân viên</button>
          </div>
        </div>
      </form>
    </div>
    



</body>
</html>
