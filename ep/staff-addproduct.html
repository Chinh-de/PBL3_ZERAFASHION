<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="staff-addproduct.css">
    <link rel="stylesheet" href="css\header.css">
    <link rel="stylesheet" href="css\footer.css">
</head>
<body>
    <div id="staff-addproduct"> 
        <h1>Thêm sản phẩm</h1>
        <h2>Thông tin chung</h2>

        <form action="#">
            <div class="form-group">
                <label for="tensp">Tên sản phẩm:</label>
                <input type="text" id="tensp" name="tensp" required>
            </div>

            <div class="form-group">
                <label for="gia">Giá thành:</label>
                <input type="number" id="gia" name="gia" required>
            </div>

            <div class="form-group">
                <label for="nhanhieu">Nhãn hiệu:</label>
                <input type="text" id="nhanhieu" name="nhanhieu" required>
            </div>

            <div class="form-group">
                <label for="khoiluong">Khối lượng:</label>
                <input type="number" id="khoiluong" name="khoiluong" required>
            </div>

            <div class="form-group">
                <label for="soluong">Số lượng:</label>
                <input type="number" id="soluong" name="soluong" required>
            </div>

            <button type="submit">Thêm</button>
        </form>
    </div>
</body>
</html>
