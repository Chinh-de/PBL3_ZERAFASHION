<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang web bán hàng</title>
    <link rel="stylesheet" href="css\main.css">
    <link rel="stylesheet" href="css\header.css">
    <link rel="stylesheet" href="css\footer.css">
</head>
<body>
    <div id="inforproduct"> 
        <div class="container">
            <aside class="bo-loc">
                <h2>Bộ lọc</h2>
                <ul>
                    <li>
                        <a href="#">Loại sản phẩm:</a>
                        <ul class="loai-san-pham">
                            <li><a href="#">Áo thun</a></li>
                            <li><a href="#">Áo sơ mi</a></li>
                            <li><a href="#">Quần jean</a></li>
                            <li><a href="#">Quần kaki</a></li>
                            <li><a href="#">Giày thể thao</a></li>
                            <li><a href="#">Giày sandal</a></li>
                        </ul>
                    </li>
                    <div class="kich-thuoc">
                        <label for="kich-thuoc">Kích thước:</label>
                        <select id="kich-thuoc"> 
                            <option value="S">S</option>
                            <option value="M">M</option>
                            <option value="L">L</option>
                            <option value="XL">XL</option>
                            <option value="XXL">XXL</option>
                        </select>
                    </div>
                </ul>
                <button type="submit">Tìm kiếm</button>
            </aside>
            <section class="danh-muc">
                <h2>Danh mục sản phẩm</h2>
                <div class="danh-muc-san-pham">
                    <a  class="san-pham">
                        <img src="image\product.jpg" alt="Tên sản phẩm 1">
                        <h3>Tên sản phẩm 1</h3>
                        <p>Giá: 500.000₫</p>
                    </a>
                    <a  class="san-pham">
                        <img src="image\product.jpg" alt="Tên sản phẩm 2">
                        <h3>Tên sản phẩm 2</h3>
                        <p>Giá: 600.000₫</p>
                    </a>
                    <a  class="san-pham">
                        <img src="image\product.jpg" alt="Tên sản phẩm 3">
                        <h3>Tên sản phẩm 2</h3>
                        <p>Giá: 600.000₫</p>
                    </a>
                    <a  class="san-pham">
                        <img src="image\product.jpg" alt="Tên sản phẩm 4">
                        <h3>Tên sản phẩm 2</h3>
                        <p>Giá: 600.000₫</p>
                    </a>
                    </div>
            </section>     
        </div>
    </div>

</body>
</html>
